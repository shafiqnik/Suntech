<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE Beacon Scan Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        .status {
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-bottom: 20px;
        }
        
        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #dee2e6;
            color: #555;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        tr:nth-child(even) {
            background: #f8f9fa;
        }
        
        tr:nth-child(even):hover {
            background: #e9ecef;
        }
        
        .mac-id {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #28a745;
            font-size: 1.05em;
        }
        
        .timestamp {
            font-family: 'Courier New', monospace;
            color: #495057;
        }
        
        .no-scans {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.2em;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat-box {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        
        .stat-box h3 {
            color: #667eea;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .stat-box .value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }
        
        .link-back {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .link-back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="link-back">‚Üê Back to Main Page</a>
        <h1>üì° BLE Beacon Scan Table</h1>
        <p class="subtitle">Real-time tracking of scanned BLE beacons/tags</p>
        
        <div class="controls">
            <button onclick="refreshTable()">üîÑ Refresh</button>
            <button onclick="clearTable()">üóëÔ∏è Clear All</button>
            <span class="status" id="status">Loading...</span>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-box">
                <h3>Total Scans</h3>
                <div class="value" id="total-scans">0</div>
            </div>
            <div class="stat-box">
                <h3>Unique Beacons</h3>
                <div class="value" id="unique-beacons">0</div>
            </div>
        </div>
        
        <div class="table-container">
            <table id="beacon-table">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>BLE Beacon MAC ID</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr>
                        <td colspan="2" class="no-scans">Loading beacon scans...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        let beaconScans = [];
        let autoRefresh = true;
        
        async function fetchBeaconScans() {
            try {
                const response = await fetch('/api/beacon-scans');
                const data = await response.json();
                beaconScans = data;
                updateStatus('connected', `Connected - ${beaconScans.length} scan(s) recorded`);
                updateStats();
                renderTable();
            } catch (error) {
                updateStatus('error', 'Error fetching beacon scans: ' + error.message);
            }
        }
        
        function updateStatus(type, message) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }
        
        function updateStats() {
            const totalScans = beaconScans.length;
            const uniqueBeacons = new Set(beaconScans.map(scan => scan.mac_id)).size;
            
            document.getElementById('total-scans').textContent = totalScans;
            document.getElementById('unique-beacons').textContent = uniqueBeacons;
        }
        
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'N/A';
            try {
                const date = new Date(timestamp);
                return date.toLocaleString();
            } catch {
                return timestamp;
            }
        }
        
        function renderTable() {
            const tbody = document.getElementById('table-body');
            
            if (beaconScans.length === 0) {
                tbody.innerHTML = '<tr><td colspan="2" class="no-scans">No beacon scans recorded yet. Waiting for BLE scans...</td></tr>';
                return;
            }
            
            // Show newest first (reverse order)
            const reversedScans = [...beaconScans].reverse();
            
            tbody.innerHTML = reversedScans.map((scan, index) => {
                return `
                    <tr>
                        <td class="timestamp">${formatTimestamp(scan.timestamp)}</td>
                        <td class="mac-id">${scan.mac_id || 'N/A'}</td>
                    </tr>
                `;
            }).join('');
        }
        
        function refreshTable() {
            fetchBeaconScans();
        }
        
        function clearTable() {
            if (confirm('Clear all beacon scans? This cannot be undone.')) {
                beaconScans = [];
                renderTable();
                updateStats();
            }
        }
        
        // Auto-refresh every 2 seconds
        setInterval(() => {
            if (autoRefresh) {
                fetchBeaconScans();
            }
        }, 2000);
        
        // Initial load
        fetchBeaconScans();
    </script>
</body>
</html>
